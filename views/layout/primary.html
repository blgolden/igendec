<!DOCTYPE html>

<head>
    <title>iGenDec</title>
    <meta charset="UTF-8">
    <meta name="description" content="iGenDec web interface">


    <!-- CSS Files -->

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Jquery UI -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Cookie Consent -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />

    <!-- Custom -->
    <link rel="stylesheet" href="/css/primary.css">






    <!-- JS Files - can move to end of page to increase page load time-->

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- JQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- JQuery validation plugin -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- Cookies Consent -->
    <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>

    <!-- Charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>

    <!-- Interactive charts plug-in -->
    <script src="/js/interactive-charts.min.js"></script>

    <!-- Custom -->
    <script src="/js/main.js"></script>


</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/"><img src="/img/logo.png" alt="logo" width="41px" height="25px">iGenDec</a>


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
            <span><i class="fa fa-bars" style="color:#e6e6ff"></i></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">

            <!-- Left side of navbar -->
            <ul class="navbar-nav mr-auto px-4">

                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>


                <li class="nav-item">
                    <a class="nav-link" href="/create">Create</a>
                </li>


                <li class="nav-item">
                    <a class="nav-link" href="/jobs">Jobs</a>
                </li>




            </ul>

            <!-- Right side of navbar -->
            <ul class="navbar-nav ml-auto px-4">

                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>

                {{if .Authorised}}
                <li class="nav-item">
                    <a class="nav-link" href="/signout">Sign Out</a>
                </li>
                {{else}}
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signin">Sign In</a>
                </li>
                {{end}}
            </ul>

        </div>
    </nav>


    <div id="embeddedBody">

        {{embed}}

    </div>

    <footer>
        <p> <a href="https://www.termsfeed.com/live/d3f0c3aa-1bd2-41fa-8b30-339ddaa9cc6b">Privacy Policy</a> &nbsp;&nbsp;&nbsp;&nbsp; iGenDec &#169; 2020 &nbsp;&nbsp;&nbsp;&nbsp; <a href="https://www.termsfeed.com/live/8a87a296-1282-4ab9-8fd2-51ebba8ee6c6">Disclaimer</a></p>
    </footer>





    {{if .Authorised}}
    <!-- Cookie consent stuff -->
    <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>
    <script>
        window.cookieconsent.initialise({
            "palette": {
                "popup": { "background": "#000" },
                "button": { "background": "#fff" },
            },
            content: {
                link: 'Privacy Policy',
                href: 'https://www.cookiesandyou.com',
            }
        });
    </script>
    {{end}}

</body>
